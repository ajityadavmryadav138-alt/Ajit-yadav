<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
            width: 300px;
        }

        img {
            width: 300px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3897f0;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2775c9;
        }

    </style>
</head>
<body>
    
    <div class="container">
        <img src="images.jpg" alt="Instagram Logo"><br>

        <input type="text" placeholder="Username"><br>
        <input type="text" placeholder="Password"><br>

        <p>Select your followers</p>
        <input type="radio" name="followers" value="0-100">0-100<br>
        <input type="radio" name="followers" value="100-500">100-500<br>
        <input type="radio" name="followers" value="500-1000">500-1000<br>

        <button type="submit" onclick="submitFollowers()">Submit</button>
    </div>

    <script>
        function submitFollowers() {
            alert("Followers selected!");
        }
    </script>

</body>
</html>
